services:
  # Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nscoating_web
    restart: unless-stopped
    ports:
      - "9000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/apache/sites-available:/etc/apache2/sites-available
    depends_on:
      - mysql
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    networks:
      - nscoating_network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: nscoating_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ns_coating
      MYSQL_USER: nscoating_user
      MYSQL_PASSWORD: nscoating_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - nscoating_network

  # PhpMyAdmin (optional, for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: nscoating_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: rootpassword
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "9001:80"
    depends_on:
      - mysql
    networks:
      - nscoating_network

volumes:
  mysql_data:
    driver: local

networks:
  nscoating_network:
    driver: bridge